    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0284c7',
                            lightblue: '#38bdf8',
                        },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',

</head>

<style>
    body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: white;
        min-height: 100vh;
    }

    .link-card {
        background-color: #0f0f0f;
        border: 1px solid #0284c7;
        transition: all 0.3s ease;
    }

    .link-card:hover {
        transform: translateY(-3px);
        border-color: #38bdf8;
        box-shadow: 0 10px 25px -5px rgba(56, 189, 248, 0.3);
    }

    .profile-glow {
        position: relative;
    }

    .profile-glow::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 110%;
        height: 110%;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
        z-index: -1;
        border-radius: 50%;
        animation: pulse 3s infinite;
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 0.5;
        }
        50% {
            opacity: 1;
        }
    }
</style>

            </header>

            <main class="grid grid-cols-1 gap-4 mb-8">

                    href="https://fardias.vercel.app/" target="_blank">

                        <span class="text-[#38bdf8] mr-3 text-xl">üåê</span>

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#38bdf8] opacity-0 group-hover:opacity-100 transition-opacity" 
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                </a>
                
                <a class="link-card flex items-center justify-between px-6 py-4 rounded-xl text-white hover:text-[#38bdf8] group"
                    href="https://saweria.co/fardias" target="_blank">
                    <span class="flex items-center">
                        <span class="text-[#38bdf8] mr-3 text-xl">üíµ</span>

                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#38bdf8] opacity-0 group-hover:opacity-100 transition-opacity" 
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />

                    </svg>
                </a>
                
                <a class="link-card flex items-center justify-between px-6 py-4 rounded-xl text-white hover:text-[#38bdf8] group"
                    href="https://whatsapp.com/channel/0029Vb5i3nqI7BeLaHvpF12M" target="_blank">
                    <span class="flex items-center">
                        <span class="text-[#38bdf8] mr-3 text-xl">‚ÑπÔ∏è</span>

                    </span>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            const clipboard = FlowbiteInstances.getInstance('CopyClipboard', 'npm-install-copy-text');

            const $defaultMessage = document.getElementById('default-message');
            const $successMessage = document.getElementById('success-message');

            clipboard.updateOnCopyCallback((clipboard) => {
                showSuccess();

                // reset to default state
                setTimeout(() => {
                    resetToDefault();
                }, 2000);
            })

            const showSuccess = () => {
                $defaultMessage.classList.add('hidden');
                $successMessage.classList.remove('hidden');
            }

            const resetToDefault = () => {
                $defaultMessage.classList.remove('hidden');
                $successMessage.classList.add('hidden');
            }
        })
    </script>
</body>

</html>
